on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string

      domain:
        required: true
        type: string

    secrets:
      AWS_ROLE_NAME:
        required: true
      GITHUB_TOKEN:
        required: true
jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    steps:
      - name: Clone Repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 1

      - name: Setup nix
        uses: ./.github/actions/setup-nix
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup pnpm cache
        uses: ./.github/actions/cache-pnpm
        with:
          shell: 'nix shell nixpkgs/nixos-25.05#pnpm -c bash -e {0}'

      - name: Download blog artifact
        uses: actions/download-artifact@v5
        with:
          name: app-web
          path: dist

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          aws-region: ${{ vars.AWS_REGION }}
          role-to-assume: ${{ secrets.AWS_ROLE_NAME }}

      - name: Deploy
        shell: 'nix develop -c bash -e {0}'
        run: |
          PREFIX=$(git rev-parse --short "$GITHUB_SHA")
          pnpm --filter @nvd.sh/deployer execute --domain ${{ inputs.domain }} --prefix "$PREFIX" --directory ${{ github.workspace }}/dist
